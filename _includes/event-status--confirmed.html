{% for post in site.categories.event limit:1 %}
  {% if post.status == 'upcoming' %}

<div class="event-status">
  <img src="img/logo.png" class="event-status__logo">
  <h3 class="event-status__date text-upper">{{ post.date | date: "%d %B" }}</h3>
  <h3 class="event-status__venue text-upper">{{ post.venueName }}, {{ post.venueLocation }}</h3>
  <h3 class="event-status__price text-upper">Free!</h3>
  <a href="{% include ticket-link.html %}" target="_blank"
  class="event-status__buy link-invert--plain text-heavy text-upper">{% include cta.html %}</a>
</div>

{% endif %}
{% endfor %}
